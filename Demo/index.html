<!-- HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Light & Dark Mode Switch</title>
<!-- <link rel="stylesheet" href="styles.css"> -->
 <style>
    /* CSS */
body {
  padding: 25px;
  background-color: white;
  color: black;
  transition: background-color 0.5s, color 0.5s;
}

.dark-mode {
  background-color: black;
  color: white;
}

.content {
  max-width: 800px;
  margin: auto;
}

 </style>
</head>
<body>
<div class="content">
  <h1>Everything You Need for a Modern Interior</h1>
  <p>Discover our wide range of furniture...</p>
  <button id="mode-switch">Switch Mode</button>
</div>
<!-- <script src="script.js"></script> -->
<script>
// JavaScript
document.getElementById('mode-switch').addEventListener('click', function() {
  document.body.classList.toggle('dark-mode');
});

</script>

</body>
</html>
